<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a{
            color: blueviolet;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{
            text-decoration: underline;
        }

        a:visited{
            color: rgb(187, 8, 47);
            text-decoration: underline;
        }

        a::after{
            content:' ⛔'
        }

        a::before{
            content: '✨';
        }

    </style>
</head>
<body>
    <ul>
        <li> <a href="https://github.com/davidsonpa" target="_blank">Repositório GitHub</a></li>
        <li> <a href="www.youtube.com" target="_blank"> Canal do YouTube</a></li>
        <li> <a href="www.linearsistemas.com.br" target="_blank"> Site Customizado</a></li>
    </ul>
</body>
</html>
